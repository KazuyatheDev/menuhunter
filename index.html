<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carenderia Menu Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu-board.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="menu-container" id="menuBoard">
        <div class="menu-header">
            <div class="logo-section">
                <div class="logo-container" id="logoContainer">
                    <img src="Asset/hunter menu.jpg" alt="Hunter Menu Logo" class="logo-image" id="logoImage">
                </div>
                <div class="header-text">
                    <h1 class="restaurant-name" id="restaurantName">HUNTER'S FOODHOUSE</h1>
                    <div class="menu-subtitle" id="subtitle">DINE IN. TAKEOUT. DELIVERY.</div>
                </div>
            </div>
            <div class="contact-info">
                <div class="contact-label">CONTACT US:</div>
                <div id="contactPhone">+63 915 686 7134</div>
                <div id="contactLocation">Arezzo Place Condominium Pasig, Philippines</div>
                <div class="store-hours">Mon-Sat ( 7:00 am - 9:00 pm )</div>
            </div>
        </div>

        <div class="menu-content">
            <div class="watermark">MENU</div>
            
            <div class="date-section">
                <div class="date-display" id="dateDisplay">FRIDAY, JULY 25, 2025</div>
            </div>

            <div class="menu-columns">
                <div class="menu-column">
                    <div class="menu-section">
                        <h2 class="section-title">
                            <input type="text" class="section-title-editable" id="ulamTitle" value="TODAY'S MENU">
                        </h2>
                        <div class="menu-items" id="ulamSection"></div>
                    </div>

                    <div class="menu-section">
                        <h2 class="section-title">
                            <input type="text" class="section-title-editable" id="silogTitle" value="SILOG OF THE DAY">
                        </h2>
                        <div class="menu-items" id="silogSection"></div>
                    </div>
                </div>

                <div class="menu-column">
                    <div class="menu-section">
                        <h2 class="section-title">
                            <input type="text" class="section-title-editable" id="sidesTitle" value="MERIENDA AND DRINKS">
                        </h2>
                        <div class="menu-items" id="sidesSection"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="payment-footer">
            Payment method: Gcash or Cash
        </div>
    </div>

    <div class="controls">
        <h3>DAILY MENU EDITOR</h3>
        
        <div class="control-row">
            <div class="control-group">
                <label>Today's Menu Title:</label>
                <input type="text" id="ulamTitleInput" value="TODAY'S MENU">
            </div>
            <div class="control-group">
                <label>Silog Section Title:</label>
                <input type="text" id="silogTitleInput" value="SILOG OF THE DAY">
            </div>
        </div>

        <div class="control-row">
            <div class="control-group">
                <label>Merienda Section Title:</label>
                <input type="text" id="sidesTitleInput" value="MERIENDA AND DRINKS">
            </div>
            <div class="control-group">
                <!-- Empty for balance -->
            </div>
        </div>

        <div class="menu-editor">
            <h4 id="ulamEditorTitle">TODAY'S MENU</h4>
            <div id="ulamEditor"></div>
            <button onclick="MenuManager.addMenuItem('ulam')">+ ADD ITEM</button>
        </div>

        <div class="menu-editor">
            <h4 id="silogEditorTitle">SILOG OF THE DAY</h4>
            <div id="silogEditor"></div>
            <button onclick="MenuManager.addMenuItem('silog')">+ ADD ITEM</button>
        </div>

        <div class="menu-editor">
            <h4 id="sidesEditorTitle">MERIENDA AND DRINKS</h4>
            <div id="sidesEditor"></div>
            <button onclick="MenuManager.addMenuItem('sides')">+ ADD ITEM</button>
        </div>

        <div class="button-group">
            <button onclick="MenuManager.updateMenu()">UPDATE MENU</button>
            <button onclick="SocialShare.downloadImage()">DOWNLOAD IMAGE</button>
            <button onclick="Editor.clearAllMenuItems()" style="background-color: #e74c3c; color: white;">CLEAR ALL ITEMS</button>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/menu-manager.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/social-share.js"></script>
    
    <!-- Initialize -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            MenuManager.init();
            Editor.init();
        });
    </script>
</body>
</html>
